<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Adsterra URL Shortener - Traffic Buster URL Shortener</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Adsterra SEO friendly URL shortener. Shorten your long URLs and earn traffic." />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      max-width: 450px;
      width: 90%;
      text-align: center;
    }

    h2 {
      color: #00e5ff;
      margin-bottom: 20px;
    }

    input[type="url"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #2e2e2e;
      color: #fff;
      font-size: 16px;
    }

    input[type="url"]::placeholder {
      color: #999;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #00e5ff, #0099ff);
      border: none;
      border-radius: 8px;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.02);
    }

    #result {
      margin-top: 20px;
      font-size: 14px;
      word-break: break-word;
      color: #80d8ff;
    }

    .copy-btn {
      margin-top: 10px;
      background-color: #333;
      color: #00e5ff;
      border: 1px solid #00e5ff;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .copy-btn:hover {
      background-color: #444;
    }

    a {
      color: #40c4ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    #loader {
      display: none;
      margin-top: 15px;
    }

    .spinner {
      border: 4px solid #333;
      border-top: 4px solid #00e5ff;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 0.8s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîó Adsterra URL Shortener</h2>
    <form id="shortenForm">
      <input type="url" id="url" placeholder="Paste your long URL here..." required />
      <button type="submit">Shorten URL</button>
    </form>

    <div id="loader">
      <div class="spinner"></div>
    </div>

    <div id="result"></div>
    <button id="copyBtn" class="copy-btn" style="display:none;">Copy Link</button>
  </div>

  <script>
    let currentShortURL = "";

    document.getElementById('shortenForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData();
      const url = document.getElementById('url').value;
      const resultBox = document.getElementById('result');
      const copyBtn = document.getElementById('copyBtn');
      const loader = document.getElementById('loader');

      resultBox.innerHTML = "";
      copyBtn.style.display = "none";
      loader.style.display = "block";

      formData.append('url', url);

      try {
        const res = await fetch('http://144.76.59.114/~mahmudam/api.php?action=shorten', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        loader.style.display = "none";

        if (data.short) {
          currentShortURL = location.origin + data.short;
          resultBox.innerHTML = `‚úÖ Your Shortened URL:<br><a href="${currentShortURL}" target="_blank" rel="nofollow">${currentShortURL}</a>`;
          copyBtn.style.display = "inline-block";
        } else {
          resultBox.innerHTML = `‚ùå Error: ${data.error || 'Something went wrong'}`;
        }
      } catch (err) {
        loader.style.display = "none";
        resultBox.innerHTML = "‚ùå Network error. Try again.";
      }
    });

    document.getElementById('copyBtn').addEventListener('click', () => {
      if (currentShortURL) {
        navigator.clipboard.writeText(currentShortURL)
          .then(() => alert("‚úÖ Link copied to clipboard!"))
          .catch(() => alert("‚ùå Copy failed."));
      }
    });
  </script>
</body>
</html>
